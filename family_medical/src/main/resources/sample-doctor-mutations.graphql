# Sample GraphQL mutations for doctor registration

# Register a new doctor
mutation RegisterDoctor($input: DoctorRegisterInput!) {
  registerDoctor(input: $input) {
    userID
    email
    fullName
    role
    phoneNumber
    address
    cccd
    doctorCode
  }
}

